
<!-- USUARIO LOGADO -->
<h1 *ngIf="authenticationService && authenticationService.userData | async">Olá {{ (authenticationService.userData | async)?.email }}</h1>

<!-- USUARIO LOGADO -->
<div *ngIf="authenticationService.userData | async">
  <mat-card *ngFor="let lembrete of lembretes" style="display: inline-block; margin: 5px">
    <mat-card-title>
      Nome: {{ lembrete.nome }}
    </mat-card-title>
    <mat-card-content>
      <p>Fone: {{ lembrete.fone }}</p>
      <p>Data de Início: {{ lembrete.datainicio }}</p>
    </mat-card-content>
    <mat-card-footer>
      <a mat-button color="primary" [routerLink]="['/editar', lembrete.id]">EDITAR</a>
      <button mat-button color="warn" (click)="onDelete(lembrete.id)">REMOVER</button>
    </mat-card-footer>

  </mat-card>
</div>

<p class="mat-body-1" style="text-align: center;" *ngIf="lembretes.length <= 0">
  Nenhum cliente cadastrado
</p>


<button class="botaoadd" mat-raised-button (click)="openDialog()" *ngIf="authenticationService.userData | async">
  +
</button>
