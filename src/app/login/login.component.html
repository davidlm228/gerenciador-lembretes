    <div *ngIf="!(authenticationService.userData | async)" class="col-6">
      <div class="login-form-flex">
        <mat-card>

          <mat-card-title>
            Gerenciador de lembretes
          </mat-card-title>

          <mat-card-content>

            <mat-form-field>
              <label for="email">Email address:</label>
              <input matInput type="text" class="form-control" [(ngModel)]="email">
            </mat-form-field>
            <br/>

            <mat-form-field>
              <label for="pwd">Password:</label>
              <input matInput type="password" class="form-control" [(ngModel)]="password" id="pwd">
            </mat-form-field>


          </mat-card-content>

          <mat-card-actions>
            <div class="button-flex-container">
                  <button color="accent" mat-raised-button (click)="signUp()" class="btn btn-default">Sign Up</button>
                  <button color="accent" mat-raised-button (click)="signIn()" class="btn btn-default" style="margin-left:5px;">Login</button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
      </div>
